<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <!--<link href="/static/favicon.ico" rel="icon">-->

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&family=Ubuntu:wght@100;300;400;700&family=Nunito:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Game Time!</title>
    </head>
    <body class = "light-blue-color text-center">
        <br>
        <br>
        <div class="br-padding-reverse"></div>
        <div class="br-padding-reverse"></div>
        <h1> Which Would Win?</h1>
        <div class="br-padding-reverse"></div>
        <div class="text-center soft-white margin-gh-ex rounded-gh">
            <div class="text-center margin-play">
                <div class="br-padding"></div>
                <div class="br-padding"></div>
                <div class="br-padding"></div>
                <br>
                <br>
              <div class="row align-items-center justify-content-around">
                <div class="col-5">
                    <form action="/playgame" method="post">
                        <h2>{{ choice1 }}</h2>
                        <input type="hidden" name="answer" value="{{ choice1 }}">
                        <input type="hidden" name="other" value="{{ choice2 }}">
                        <input type="hidden" name="f_con" value="{{ f_con + 1 }}">
                        <br>
                        <input class="btn btn-primary submit" type="submit" value="Select">
                    </form>
                </div>
                  <div class="col-2 play-padding">
                      <h1>vs.</h1>
                  </div>
                <div class="col-5">
                    <form action="/playgame" method="post">
                        <h2>{{ choice2 }}</h2>
                        <input type="hidden" name="other" value="{{ choice1 }}">
                        <input type="hidden" name="answer" value="{{ choice2 }}">
                        <input type="hidden" name="f_con" value="{{ f_con + 1}}">
                        <br>
                        <input class="btn btn-primary submit" type="submit" value="Select">
                    </form>
                </div>
              </div>
            </div>
            <div class="br-padding"></div>
            <div class="br-padding"></div>
            <div class="br-padding"></div>
            <br>
            <br>
        </div>
        <h5>Score: {{ score }}</h5>
    </body>
    <script>
        let forms = document.querySelectorAll('form');
        let buttons = document.querySelectorAll('.submit');
        for (let i = 0; i < forms.length; i++) {
            forms[i].addEventListener('submit', function() {
                for (let j = 0; j < buttons.length; j++) {
                    buttons[j].disabled = true;
                }
            });
        }
    </script>
</html>
