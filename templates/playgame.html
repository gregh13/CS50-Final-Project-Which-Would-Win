<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <!--<link href="/static/favicon.ico" rel="icon">-->

        <link href="/static/styles.css" rel="stylesheet">

        <title>Game Time!</title>
    </head>
    <body class = "light-blue-color text-center">
        <br>
        <br>
        <h1> Which Would Win?</h1>

        <div class="text-center soft-white margin-gh rounded-gh">
            <div class="text-center" style="margin: 0 7%;">
                <br>
                <br>
                <br>
                <br>
                <br>
              <div class="row align-items-center justify-content-around">
                <div class="col-5">
                    <form action="/playgame" method="post">
                        <h2>{{ choice1 }}</h2>
                        <input type="hidden" name="answer" value="{{ choice1 }}">
                        <input type="hidden" name="other" value="{{ choice2 }}">
                        <br>
                        <input class="btn btn-primary" type="submit" value="Select">
                    </form>
                </div>
                  <div class="col-1">
                      <h1>vs.</h1>
                  </div>
                <div class="col-5">
                    <form action="/playgame" method="post">
                        <h2>{{ choice2 }}</h2>
                        <input type="hidden" name="other" value="{{ choice1 }}">
                        <input type="hidden" name="answer" value="{{ choice2 }}">
                        <br>
                        <input class="btn btn-primary" type="submit" value="Select">
                    </form>
                </div>
              </div>
            </div>
            <br><br><br><br><br>
        </div>
        <h5>Score: {{ score }}</h5>
    </body>
</html>
