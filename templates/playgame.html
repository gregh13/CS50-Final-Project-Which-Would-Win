<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <!--<link href="/static/favicon.ico" rel="icon">-->

        <link href="/static/styles.css" rel="stylesheet">

        <title>Game Time!</title>
    </head>
    <body class="bluecolor">
        <main class="container-fluid py-0 text-center margin-gh softwhite">
            <div class="container text-center margin-gh">
                <h2> Which Would Win?</h2>
              <div class="row justify-content-around">
                <div class="col-4">
                    <form action="/playgame" method="post">
                        <h4>{{ choice1 }}</h4>
                        <input type="hidden" name="answer" value="{{ choice1 }}">
                        <input type="hidden" name="other" value="{{ choice2 }}">
                        <br>
                        <input class="btn bluecolor" type="submit" value="Select">
                    </form>
                </div>
                <div class="col-4">
                    <form action="/playgame" method="post">
                        <h4>{{ choice2 }}</h4>
                        <input type="hidden" name="other" value="{{ choice1 }}">
                        <input type="hidden" name="answer" value="{{ choice2 }}">
                        <br>
                        <input class="btn bluecolor" type="submit" value="Select">
                    </form>
                </div>
              </div>
            </div>

                <br><hr><br>

        </main>

    </body>
</html>
